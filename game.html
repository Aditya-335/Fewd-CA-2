<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
    </div>
    <img src="./assets/games.png" class="design" height="80px" width="80px">
        <div class="container">
        <h2>Word Scrabble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh word</button>
                <button class="check-word">Check word</button>
    
            </div>
            </div>
        </div>

        <div class="home">
            <a href="/home.html"><img src="home-button.png" height="80px" width="80px"></a>
        </div>

       <audio src="./assets/electronic-rock-king-around-here-15045.mp3" autoplay loop></audio>
    <script src="app.js"></script>
</body>
</html>
